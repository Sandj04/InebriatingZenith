<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu</title>
</head>
<body>
    {% for drink in drinks %}
    <div class="drink">
        <div class="title_container">
            <div class="drink_title">{{ drink.keys()|first }}</div>
            <div class="drink_description">{{ drink.values()|first.description }}</div>
        </div>
        <img src="{{ url_for('static', filename='0_0.png') }}" alt="{{ drink.keys()|first }}">
        <div class="drink_button">{{ drink.values()|first.price }}</div>
    </div>
{% endfor %}

</body>
</html>
