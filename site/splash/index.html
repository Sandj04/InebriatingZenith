<!doctype html>
<html lang="en">
<head>
    <title>Order</title>
    <meta name="description" content="Happy new year!">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;500;600;700;800;900&display=swap');
        /*@font-face { font-family: League Spartan; src: url('../static/LeagueSpartan-Regular.ttf') format('truetype'); } 
        @font-face { font-family: League Spartan; font-weight: bold; src: url('../static/LeagueSpartan-Bold.ttf') format('truetype');}
        @font-face { font-family: League Spartan; font-weight: light; src: url('../static/LeagueSpartan-Light.ttf') format('truetype');}*/

        body {
            background-color: #F1F3F4;
            margin: 0;
            user-select: none;
        }
        #app {
            background-color: #F1F3F4;
            width: 100vw;
            height: 100vh;
            margin: 0%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            font-family: League Spartan;
            font-size: 10vw;
            color: #3F4145;
        }
        #super {
            font-weight: 500;
            font-size: 6rem;
            padding-bottom: 0.5rem;
        }
        #big {
            font-weight: 700;
            font-size: 9.375rem;
        }
        #button {
            font-weight: 700;
            font-size: 3rem;
            background-color: #4285F4;
            color: #F1F3F4;
            padding: 2rem 4rem;
            border-radius: 1.25rem;
            margin-top: 5rem;
            
            transition: 0.5s;
        }
        #splash {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            transition: 2s;
        }
        #login {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            display: none;
            transition: 1s;
            transform: scale(0);
        }
        #login #superlog{
            font-weight: 700;
            padding-bottom: 4.56rem;
            margin: 0;
        }
        #login hr{
            width: 100%;
            height: 0.3175rem;
            color: #3f41454d;
            background-color: #3f41454d;
            border: 0;
            margin: 0;
        }
        #login #code {
            color: #3f41454d;
            font-weight: 700;
            padding-top: 4.56rem;
            margin: 0;
        }
        form {
            display: table;
            margin: 4rem auto 0 auto;
            text-align: center;
        }
        input[type="text"] {
            background-color: transparent;
            border: none;
            border-bottom: 0.31275rem solid #3f41454d;
            display: inline-block;
            font-size: 6rem;
            font-weight: 500;
            margin: 0 1rem;
            width: 4rem;
            text-align: center;
            font-family: League Spartan;
            color: #3F4145;
        }
        input[type="text"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash">
            <div class="content" id="super">READY TO</div>
            <div class="content" id="big">PARTY?</div>
            <div class="content" id="button" onclick="swap()">Log In Here</div>
        </div>
        <div id="login">
            <div class="content" id="superlog">Enter your code</div>
            <hr>
            <form name="codeInput">
                <input class="inputs" type="text" pattern="[0-9]" maxlength="1">
                <input class="inputs" type="text" pattern="[0-9]" maxlength="1">
                <input class="inputs" type="text" pattern="[0-9]" maxlength="1">
                <input class="inputs" type="text" pattern="[0-9]" maxlength="1">
                <input class="inputs" type="text" pattern="[0-9]" maxlength="1">
                <input class="inputs" id="lastInput" type="text" pattern="[0-9]" maxlength="1">
            </form>
            <div class="content" id="code"></div>
        </div>    
    </div>
<script>
//transform: scale(15);
function swap() {
    var splash = document.getElementById("splash");
    var login = document.getElementById("login");
    var button = document.getElementById("button");
    button.style.opacity = "0";
    splash.style.transform = "scale(0)";
    setTimeout(() => {  
        splash.style.display = "none";
        login.style.display = "flex"; 
    }, 2000);
    setTimeout(() => {  
        login.style.transform = "scale(1)";
    }, 2050);

}


var inputs = document.querySelectorAll('.inputs');

inputs.forEach(function(input, index) {
    input.addEventListener('keyup', function() {
        if (this.value.length === this.maxLength) {
            var nextInput = this.nextElementSibling;

            if (this.id === 'lastInput') {
                if (this.value.length === this.maxLength) {
                    // Get the form values and update the code element
                    var form = this.closest('form');
                    if (form) {
                        var formValues = Array.from(form.elements)
                            .filter(el => el.tagName === 'INPUT')
                            .map(el => el.value)
                            .join('');

                        var codeElement = document.getElementById('code');
                        if (codeElement) {
                            codeElement.innerHTML = 'Code: ' + formValues;
                        }
                    }
                }
            } else if (nextInput && nextInput.classList.contains('inputs')) {
                // Focus on the next input with class 'inputs'
                nextInput.focus();
            }
        }
    });
});



</script>
</body>
</html>
