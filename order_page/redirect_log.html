<!DOCTYPE html>
<html>
<head>
    <title>Logout Page</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: purple; }
        }

        h1 {
            animation: colorChange 1s infinite;
        }
    </style>
</head>
<body>
    <h1>You have successfully logged out!</h1>
</body>
</html>
